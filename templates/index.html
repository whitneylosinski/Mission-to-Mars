<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body class="text-danger" style="background-color: black;">
    <div class="container">
      <!-- Add Jumbotron to Header-->
      <div class="jumbotron text-right" style="background-image: url(https://cdn.theatlantic.com/static/mt/assets/science/0831Pic.jpg); background-size: 100%; height: 100%">
        <h1 class="text-shadow">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-lg btn-danger" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="container">
        <div class="row" id="mars-news">
          <div class="col-lg-8 col-md-8 col-sm-12">
            <div class="media">
              <div class="media-body">
                <h2><u>Latest Mars News</u></h2>
                <h4 class="media-heading text-info">>{{mars.news_title}}</h4>
                <p>{{mars.news_paragraph}}</p>
              </div> 
            </div>
          </div>
        </div>
      </div><!--Close Mars News container-->
      <!-- Section for Featured Image and Facts table -->
      <div class="container">
        <div class="row" id="mars-featured-image">
          <div class="col-lg-8 col-md-8 col-xs-12">
            <h2><u>Featured Mars Image</u></h2>
            <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
          </div>
          <!-- Mars Facts -->
          <div class="col-lg-4 col-md-4 col-xs-12">
            <div class="row" id="mars-facts">
            <h2><u>Mars Facts</u></h2>
              <table class="table table-bordered table-responsive-md table-striped">
                {{ mars.facts | safe }}
              </table>
            </div>
          </div>
        </div>
      </div><!--Close Mars Image and Facts container-->
      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center"><u>Mars Hemispheres</u></h2>
        </div>
        {% for hemisphere in mars.hemispheres %}
        <div class="col-lg-6 col-md-6 col-xs-6">
          <div class="thumbnail" style="background-color: #d9534f">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3 class="text-black">{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div><!--Close main container-->
 </body>
</html>
